<!doctype html>
<html lang="es">
  <head><meta charset="utf-8"><title>Nueva Entrega</title></head>
  <body>
    <h2>Registrar Entrega</h2>
    <form method="post">
      Factura:
      <select name="factura">
        {% for f in facturas %}
        <option value="{{ f[0] }}">{{ f[0] }}</option>
        {% endfor %}
      </select><br>
      Producto: <input name="producto"><br>
      Cantidad Entregada: <input name="cantidad"><br>
      <button type="submit">Guardar</button>
    </form>
    <a href="/dashboard">Volver</a>
  </body>
</html>

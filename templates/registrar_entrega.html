<!doctype html>
<html><body>
<form method="post">
  <select name="factura_id">
    {% for f in facturas %}
    <option value="{{ f.id }}">{{ f.numero }} - {{ f.producto }}</option>
    {% endfor %}
  </select>
  <input name="cantidad_entregada" type="number" placeholder="Cantidad entregada" required>
  <button type="submit">Registrar</button>
</form>
</body></html>
